<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-Custom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dropdown" aria-placeholder="Select items" id="my-dropdown">
        <button class="dropbtn" aria-placeholder="Select items">Select an Item</button>
        <div class="dropdown-content">
            <button class="dropdown-item" value="first">First Item</button>
            <button class="dropdown-item" value="second">Second Item</button>
            <button class="dropdown-item" value="third">Third Item</button>
            <button class="dropdown-item" value="fourth">Fourth Item</button>
            <button class="dropdown-item" value="fifth">Fifth Item</button>
        </div>
    </div>
